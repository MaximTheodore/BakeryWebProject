<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
</head>
<body>
<div th:insert="blocks/header"></div>

<h1>Supplier List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th>Почта</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.id}">ID</td>
        <td th:text="${supplier.supplierName}">Название</td>
        <td th:text="${supplier.supplierAddress}">Адрес</td>
        <td th:text="${supplier.supplierPhone}">Телефон</td>
        <td th:text="${supplier.supplierEmail}">Почта</td>
        <td>
            <a th:href="@{'/supplier/edit/' + ${supplier.id}}">Изменить</a> |
            <a th:href="@{'/supplier/delete/' + ${supplier.id}}" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Добавить нового поставщика</h2>
<form th:action="@{/supplier}" th:object="${supplier}" method="post">
    <label>Название поставщика: </label>
    <input type="text" th:field="*{supplierName}" /><br>
    <label>Адрес: </label>
    <input type="text" th:field="*{supplierAddress}" /><br>
    <label>Телефон: </label>
    <input type="text" th:field="*{supplierPhone}" /><br>
    <label>Почта: </label>
    <input type="email" th:field="*{supplierEmail}" /><br>
    <button type="submit">Создать</button>
</form>

</body>
</html>
