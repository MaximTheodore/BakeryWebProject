<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ингредиенты в категории</title>
</head>
<body>
<div th:insert="blocks/header"></div>


<h1>Ингредиенты в категории: <span th:text="${category.name}"></span></h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена</th>
    </tr>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.id}"></td>
        <td th:text="${ingredient.name}"></td>
        <td th:text="${ingredient.priceForOne}"></td>
    </tr>
</table>

<a th:href="@{/category}">Назад</a>
</body>
</html>
